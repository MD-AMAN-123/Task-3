<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Quiz & API Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #9d9a9ad0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Carousel Section */
        .carousel {
            max-width: 400px;
            margin: 20px auto;
            position: relative;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        /* API Section */
        .joke {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .carousel {
                max-width: 90%;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Take a Joke</h1>

    <!-- Image Carousel -->
    <div class="carousel">
        <img id="carousel-image" src="https://picsum.photos/400/250?random=1" alt="Image Carousel">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <!-- API Data (Joke) -->
    <div class="joke">
        <h2>Random Joke</h2>
        <p id="joke-text">Loading joke...</p>
        <button onclick="fetchJoke()">Get Another Joke</button>
    </div>

    <script>
        // Carousel Functionality
        let currentImage = 1;
        function changeImage(direction) {
            currentImage += direction;
            if (currentImage > 5) currentImage = 1;
            if (currentImage < 1) currentImage = 5;
            document.getElementById('carousel-image').src = `https://picsum.photos/400/250?random=${currentImage}`;
        }

        // API Fetch Functionality
        async function fetchJoke() {
            const response = await fetch('https://official-joke-api.appspot.com/random_joke');
            const data = await response.json();
            document.getElementById('joke-text').textContent = `${data.setup} - ${data.punchline}`;
        }

        // Fetch a joke when the page loads
        fetchJoke();
    </script>
</body>
</html>
